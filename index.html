<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Calculator Responsive</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="toggle-mode">
      <button onclick="toggleMode()" aria-label="Toggle light and dark mode">
        <i class="fas fa-adjust"></i> Toggle Theme
      </button>
    </div>
    <h1>Loan Calculator</h1>
    <form id="loan-form" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="amount">Loan Amount (₹)</label>
        <input type="number" id="amount" min="0" step="any" required aria-required="true" aria-describedby="amount-desc" />
      </div>
      <div class="form-group">
        <label for="interest">Interest Rate (%)</label>
        <input type="number" id="interest" min="0" step="any" required aria-required="true" aria-describedby="interest-desc" />
      </div>
      <div class="form-group term-group">
        <label for="term">Loan Term</label>
        <div class="term-inputs">
          <input type="number" id="term" min="1" step="1" required aria-required="true" aria-describedby="term-desc" />
          <select id="term-type" aria-label="Select term type">
            <option value="years">Years</option>
            <option value="months">Months</option>
          </select>
        </div>
      </div>
      <button type="submit" aria-label="Calculate loan details">Calculate</button>
    </form>

    <section id="results" class="results" aria-live="polite" aria-atomic="true" hidden>
      <h2>Results</h2>
      <p>Monthly Payment: ₹<span id="monthly-payment">0.00</span></p>
      <p>Total Payment: ₹<span id="total-payment">0.00</span></p>
      <p>Total Interest: ₹<span id="total-interest">0.00</span></p>

      <div class="chart-wrapper" role="img" aria-label="Pie chart showing principal and interest portions">
        <canvas id="loanChart" aria-hidden="true"></canvas>
        <div class="pie-labels" id="pieLabels"></div>
      </div>
    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
